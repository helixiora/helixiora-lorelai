name: Python Code Style and Lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8  # Install Black and Flake8

    - name: Format code with Black
      run: black --check .  # This will check if the code is formatted correctly without changing it

    - name: Lint with Flake8
      run: flake8  # This will lint the code and report any issues
