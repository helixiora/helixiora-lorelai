name: Build and Push Docker images

on:
  push:
    branches:
      - '**'  # Listen to all branches
  pull_request:
    branches:
      - '**'  # Listen to all branches

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,job,took,pullRequest # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0

      - name: Extract branch name or set 'latest'
        id: prep
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          else
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
            echo "IMAGE_TAG=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Build and push web image
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/web:${{ env.IMAGE_TAG }}

      - name: Build and push worker image
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ghcr.io/${{ github.repository }}/worker:${{ env.IMAGE_TAG }}

      - name: Logout from Docker
        run: docker logout ghcr.io
