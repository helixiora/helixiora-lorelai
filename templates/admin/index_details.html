<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Details</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 95%; margin: auto; padding: 20px; }
        table { width: 100%; margin-top: 20px; }
        th, td { text-align: left; padding: 8px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        h1 { color: #333; }
        a { color: #017bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Details for Index: {{ index_host }}</h1>
    <table id="metadataTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Source</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            {% for item in metadata %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.source }}</td>
                    <td>{{ item.user }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin/pinecone">Back to Index List</a>
</div>

<script>
$(document).ready(function() {
    $('#metadataTable').DataTable({
        "pagingType": "simple_numbers", // Enables simple pagination
    });
});
</script>
</body>
</html>
