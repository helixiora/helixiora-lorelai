{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto mt-8">

        <h1>Admin Dashboard</h1>
        <p>Click the button below to start indexing the documents.</p>
        <div class="alert" id="statusMessage" role="alert" style="display: none;"></div>
        <button class="btn btn-primary" onclick="startIndexing()">Run Indexer</button>
        <div id="progressBarContainer" class="mt-3">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        <!-- Go to pinecone admin pages -->
        <p class="mt-3">Once indexing is complete, you can view the indexed documents in the Pinecone Admin.</p>
        <a href="/admin/pinecone" class="btn btn-primary mt-3">Go to Pinecone Admin</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function startIndexing() {
            fetch('/admin/index', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Unknown error');
                        });
                    }
                })
                .then(data => {
                    $('#statusMessage').hide();
                    $('#progressBarContainer').show();
                    $('#progressBar').css('width', '0%').attr('aria-valuenow', 0).text('0%');
                    checkStatus(data.job);
                })
                .catch(error => {
                    $('#statusMessage').show().addClass('alert-danger').text('Failed to start indexing: ' + error.message);
                });
        }

        function checkStatus(job) {
            fetch(`/admin/job-status/${job}`)
                .then(response => response.json())
                .then(data => {
                    switch(data.state) {
                        case 'running':
                            $('#statusMessage').show().removeClass('alert-danger').addClass('alert-info').text('Indexing is in progress...');
                            let percent = (data.current / data.total) * 100;
                            $('#progressBar').css('width', percent+'%').attr('aria-valuenow', percent).text(Math.round(percent) + '%');
                            setTimeout(() => checkStatus(job), 1000);
                            break;
                        case 'done':
                            $('#statusMessage').show().removeClass('alert-danger').addClass('alert-success').text('Indexing completed successfully.');
                            $('#progressBar').css('width', '100%').attr('aria-valuenow', 100).text('100%');
                            break;
                        case 'failed':
                            $('#statusMessage').show().addClass('alert-danger').text('Indexing failed.');
                            break;
                        default:
                            $('#statusMessage').show().addClass('alert-danger').text('Unknown error occurred.');
                    }
                }).catch(() => {
                    $('#statusMessage').show().addClass('alert-danger').text('Error checking task status.');
                });
        }
    </script>
{% endblock %}
