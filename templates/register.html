{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Registration</h2>
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required value="{{ email }}">
            </div>
            <div class="form-group">
                <label for="full_name">Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your name" required value="{{ full_name }}">
            </div>
            <div class="form-group">
                <label for="organisation">Organisation</label>
                <input type="text" class="form-control" id="organisation" name="organisation" placeholder="Enter your organisation" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
