<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Helixiora product demo{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        * {
            font-family: Poppins, sans-serif;
        }
    </style>
</head>
<body class="bg-[#eaf5ff]">
    <div class="h-screen flex">
        <!-- Left-hand Navigation Bar, same for all pages -->
        <nav class="bg-[#4b9feb] text-white w-20 pt-2 fixed h-screen flex flex-col justify-between">
            <div class="flex flex-col items-center">
                <!-- Logo at the top -->
                <img src="{{ url_for('static', filename='img/helixiora.png') }}" alt="Logo" class="my-2" style="width: 3.2rem;">
                <!-- Insert links here -->
                <a href="/" class="flex flex-col items-center">
                    <i class="bi bi-house-door" style="font-size: 2rem"></i>
                    <span class="text-xs mt-2">Home</span>
                </a>
            </div>

            <div class="flex flex-col items-center mb-4">
                <!-- Profile and Admin links -->
                <a href="/profile" class="mt-4 flex flex-col items-center">
                    <i class="bi bi-person-fill" style="font-size: 2rem"></i>
                    <span class="text-xs mt-2">Profile</span>
                </a>
                {% if is_admin %}
                    <a href="/admin" class="mt-4 flex flex-col items-center">
                        <i class="bi bi-person-fill-lock" style="font-size: 2rem"></i>
                        <span class="text-xs mt-2">Admin</span>
                    </a>
                {% endif %}
                <!-- Logout link -->
                <a href="/logout" class="logout-link flex flex-col items-center">
                    <i class="bi bi-box-arrow-right" style="font-size: 2rem"></i>
                    <span class="text-xs mt-2">Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main content area where child templates will inject their specific content -->
        <div class="ml-20 flex-grow pt-2">
            {% block content %}
            <!-- This block will be overridden by child templates -->
            {% endblock %}
        </div>
    </div>

    <!-- Popper.js -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
