<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lorelai product demo{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/2.1.3/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        * {
            font-family: Poppins, sans-serif;
        }
        body {
            background-color: #eaf5ff;
        }
    </style>
</head>
<body class="d-flex">
    <!-- Left-hand Navigation Bar, same for all pages -->
    <nav class="bg-primary text-white p-2 fixed d-flex flex-column justify-content-between" style="width: 5rem; height: 100vh;">
        <div class="d-flex flex-column align-items-center">
            <!-- Logo at the top -->
            <img src="{{ url_for('static', filename='img/lorelai_inverted.png') }}" alt="Logo" class="my-2" style="width: 3.2rem;">
            <!-- Insert links here -->
            <a href="/" class="d-flex flex-column align-items-center text-white text-decoration-none">
                <i class="bi bi-house-door" style="font-size: 2rem"></i>
                <span class="text-xs mt-2">Home</span>
            </a>
        </div>

        <div class="d-flex flex-column align-items-center mb-4">
            <!-- Profile and Admin links -->
            <a href="/profile" class="mt-4 d-flex flex-column align-items-center text-white text-decoration-none">
                <i class="bi bi-person-fill" style="font-size: 2rem"></i>
                <span class="text-xs mt-2">Profile</span>
            </a>
            {% if is_admin %}
                <a href="/admin" class="mt-4 d-flex flex-column align-items-center text-white text-decoration-none">
                    <i class="bi bi-person-fill-lock" style="font-size: 2rem"></i>
                    <span class="text-xs mt-2">Admin</span>
                </a>
            {% endif %}
            <!-- Logout link -->
            <a href="/logout" class="logout-link d-flex flex-column align-items-center text-white text-decoration-none">
                <i class="bi bi-box-arrow-right" style="font-size: 2rem"></i>
                <span class="text-xs mt-2">Logout</span>
            </a>
        </div>
    </nav>

    <!-- Main content area where child templates will inject their specific content -->
    <div class="ms-5 flex-grow-1 pt-2">
        {% block content %}
        <!-- This block will be overridden by child templates -->
        {% endblock %}
    </div>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
