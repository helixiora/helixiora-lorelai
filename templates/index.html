<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Lorelai</h1>
        <p>Please log in to access your profile.</p>
        <a href="{{ auth_url }}" class="btn btn-primary">Login with Google</a>
        {% if organisation_created is not none %}
        <p><b>{{organisation_created}}</b>, organisation has been created, Please login again</p>
        {% endif %}
    </div>
</body>
</html>
